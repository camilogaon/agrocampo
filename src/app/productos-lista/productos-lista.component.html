

<div class="container mt-4">

        <!-- Card 1 -->
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="assets/productouno.jpg" class="card-img-top" alt="Imagen 1">
                <div class="card-body" >
                    <h5 class="card-title" #nombreProducto>Producto 1</h5>
                    <label class="card-text mb-3" #descripcionProducto>Descripción del Producto 1.</label> 
                    <!-- Texto "Cantidad" y Contador -->
                    <div class="input-group mb-3">
                        <h6 class=""  for="count1">Cantidad :</h6>
                        <div class="input-group-prepend mx-5">
                            <button class="btn btn-outline-secondary" (click)="decrementar()" type="button" id="minusBtn1">-</button>
                        </div>
                        <span class="text-center" #cantidadProducto>{{numero}}</span>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="incrementar()" type="button" id="plusBtn1">+</button>
                        </div>
                    </div>
                    <!-- Botón Agregar al Carrito -->
                    <button type="button" class="btn btn-primary btn-block" (click)="addCarrito()">Agregar al Carrito</button>
                </div>
            </div>
        </div>
